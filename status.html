            <div id="container">
                <div class="content">

                    <div class="page-tab">

                            <li class="page-tab__item">
                                <a href="./order.html" class="page-tab__link"
                                    >주문</a
                                >
                            </li>
                            <li class="page-tab__item">
                                <a

                                >
                            </li>
                        </ul>
                        <p>총 주문업소 3개</p>
                    </div>
                    <div class="fit-cont">
                        <!-- 검색 조건 -->
                        <div class="cont-block block-shadow-top search-box">
                            <div class="product-basket__item">
                                <div class="row">
                                    <div class="col">
                                        <label for="store">날짜</label>
                                        <input type="date" id="start-date" />
                                        <span
                                            class="search-filter__item search-filter__item--sep"
                                            >~</span
                                        >
                                        <input type="date" id="end-date" />
                                        <button
                                            type="button"
                                            class="btn-basic btn-small btn-main"
                                        >

                                        </button>
                                        <button
                                            type="button"
                                            class="btn-basic btn-small btn-main"
                                        >
                                            금일
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="store">구분</label>
                                        <div class="open-select">
                                            <button
                                                type="button"
                                                class="search-keyword__sort open-select__btn"
                                            >
                                                전체
                                            </button>
                                            <div class="hidden">
                                                <select
                                                    class="open-select__list"
                                                    id="keyword-sort"
                                                >
                                                    <option value="">
                                                        구분 선택
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                    </button>
                                </div>
                            </div> -->
                            <div class="order-status">
                                <ul class="order-status__list">
                                    <li class="order-status__item">
                                        <a
                                            href="/status-detail.html"
                                            class="order-status__link"
                                        >
                                            <p>
                                                (주)아프로마트(수유점)<span

                                                    >업소</span

                                            <span>2025-07-18 (13:10)</span>
                                        </a>
                                        <div class="order-status__box">
                                            <p>홍순천</p>
                                            <button
                                                class="order-status__status order-status__status--cancel"
                                            >
                                                취소가능
                                            </button>
                                        </div>
                                    </li>
                                    <li class="order-status__item">
                                        <a
                                            href="/status-detail.html"
                                            class="order-status__link"
                                        >
                                            <p>(주)홈마트중곡</p>
                                            <span>2025-07-18 (13:10)</span>
                                        </a>
                                        <div class="order-status__box">

                                            <button
                                                class="order-status__status order-status__status--complete"
                                            >

                                            </button>
                                        </div>
                                    </li>
                                    <li class="order-status__item">
                                        <a
                                            href="/status-detail.html"
                                            class="order-status__link"

                                                K마트(도봉점)(주)와이에이치유통

                                            href="/status-detail.html"

                                        </a>
                                        <div class="order-status__box">
                                            <p>박종삼</p>
                                            <button
                                                class="order-status__status order-status__status--wait"
                                            >
                                                취소완료
                                            </button>
                                        </div>
                                    </li>
